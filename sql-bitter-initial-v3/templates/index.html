<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bitter</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="/static/js/final.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Bitter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#createBittModal">Post new bitt</a>
                    </li>

                </ul>
            </div>
        </nav>

   </div>
        <div style="text-align:center;">
            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                         <div cass="container mt-4" id="bittsContainer"></div>
            </div>
    </div>
</div>
        <!-- Create Bitt Modal -->
        <div class="modal fade" id="createBittModal" tabindex="-1" role="dialog" aria-labelledby="createBittModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createBittModalLabel">Create a new bitt!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usernameBittInput">Username</label>
                            <input type="text" class="form-control" id="usernameBittInput" placeholder="Your username">
                        </div>

                        <div class="form-group">
                            <label for="textBittArea">Bitt text</label>
                            <textarea class="form-control" id="textBittArea" rows="3" placeholder="Enter your bitt"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="bittSubmit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript files -->



    </body>
</html>
